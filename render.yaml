# File: render.yaml
services:
  - type: web
    name: quizapp-backend
    env: java
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/online-quiz-app-0.0.1-SNAPSHOT.jar --spring.profiles.active=prod
    envVars:
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: quizapp-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: SPRING_MAIL_USERNAME
        value: your-email@gmail.com
      - key: SPRING_MAIL_PASSWORD
        value: your-app-password

databases:
  - name: quizapp-db
    databaseName: quizapp
    user: quizuser