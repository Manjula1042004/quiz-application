<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz - Online Quiz Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .question-card {
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            background: #f8f9fa;
        }
        .option-row {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            background: white;
        }
        .correct-answer-label {
            color: #28a745;
            font-weight: bold;
        }
        .tag-badge {
            font-size: 0.75rem;
            cursor: pointer;
        }
        .difficulty-badge {
            font-size: 0.8rem;
        }
        .quiz-settings-card {
            border-left: 4px solid #0d6efd;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">QuizApp</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/admin/dashboard}">Back to Dashboard</a>
            <a class="nav-link" th:href="@{/logout}">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="card-title mb-0">Create New Quiz</h4>
                </div>
                <div class="card-body">
                    <!-- Success/Error Messages -->
                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <span th:text="${success}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <form th:action="@{/quiz/create}" th:object="${quizDto}" method="post" id="quizForm">
                        <!-- Quiz Basic Info -->
                        <div class="mb-4">
                            <h5>Quiz Information</h5>
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="mb-3">
                                        <label for="title" class="form-label">Quiz Title *</label>
                                        <input type="text" class="form-control" id="title" th:field="*{title}" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="timeLimit" class="form-label">Time Limit (minutes) *</label>
                                        <input type="number" class="form-control" id="timeLimit" th:field="*{timeLimit}" min="1" max="180" required>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" th:field="*{description}" rows="3" placeholder="Enter quiz description..."></textarea>
                            </div>
                        </div>

                        <!-- Questions Section -->
                        <div class="mb-4">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h5>Questions <span id="question-count" class="badge bg-primary">0</span></h5>
                                <button type="button" class="btn btn-success btn-sm" onclick="addQuestion()">
                                    <i class="fas fa-plus"></i> Add Question
                                </button>
                            </div>

                            <div id="questions-container">
                                <!-- Questions will be added here dynamically -->
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-primary btn-lg">Create Quiz</button>
                            <a th:href="@{/admin/dashboard}" class="btn btn-secondary btn-lg ms-2">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Question Template -->
<template id="question-template">
    <div class="question-card" data-question-index="0">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h6 class="mb-0">Question <span class="question-number">1</span></h6>
            <button type="button" class="btn btn-danger btn-sm" onclick="removeQuestion(this)">
                <i class="fas fa-trash"></i> Remove Question
            </button>
        </div>

        <div class="row mb-3">
            <div class="col-md-8">
                <div class="mb-3">
                    <label class="form-label">Question Text *</label>
                    <textarea class="form-control question-text" name="questions[0].questionText" required
                              placeholder="Enter your question here..."></textarea>
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label class="form-label">Difficulty Level</label>
                    <select class="form-select question-difficulty" name="questions[0].difficultyLevel">
                        <option value="MEDIUM">Medium</option>
                        <option value="EASY">Easy</option>
                        <option value="HARD">Hard</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Points</label>
                    <input type="number" class="form-control question-points" name="questions[0].points" value="1" min="1" max="10">
                </div>
            </div>
        </div>

        <!-- Explanation -->
        <div class="mb-3">
            <label class="form-label">Explanation</label>
            <textarea class="form-control question-explanation" name="questions[0].explanation"
                      placeholder="Optional explanation for the correct answer..."></textarea>
        </div>

        <!-- Tags -->
        <div class="mb-3">
            <label class="form-label">Tags <small class="text-muted">(Separate with commas)</small></label>
            <input type="text" class="form-control question-tags" name="questions[0].tags"
                   placeholder="e.g., java, programming, oop">
        </div>

        <!-- Options Section -->
        <div class="mb-3">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <label class="form-label">Options * <small class="text-muted">(Select the correct answer)</small></label>
                <button type="button" class="btn btn-outline-primary btn-sm" onclick="addOptionToQuestion(this)">
                    <i class="fas fa-plus"></i> Add Option
                </button>
            </div>

            <div class="options-container">
                <!-- Option 1 (Required) -->
                <div class="option-row" data-option-index="0">
                    <div class="d-flex align-items-center gap-2">
                        <div class="form-check">
                            <input class="form-check-input correct-answer" type="radio"
                                   name="questions[0].correctAnswerIndex" value="0" required checked>
                            <label class="form-check-label text-success fw-bold">
                                ✓ Correct Answer
                            </label>
                        </div>
                        <input type="text" class="form-control option-text"
                               name="questions[0].options[0]" placeholder="Option 1" required>
                        <button type="button" class="btn btn-outline-danger btn-sm" onclick="removeOption(this)" disabled>
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>

                <!-- Option 2 (Required) -->
                <div class="option-row" data-option-index="1">
                    <div class="d-flex align-items-center gap-2">
                        <div class="form-check">
                            <input class="form-check-input correct-answer" type="radio"
                                   name="questions[0].correctAnswerIndex" value="1" required>
                            <label class="form-check-label text-success fw-bold">
                                ✓ Correct Answer
                            </label>
                        </div>
                        <input type="text" class="form-control option-text"
                               name="questions[0].options[1]" placeholder="Option 2" required>
                        <button type="button" class="btn btn-outline-danger btn-sm" onclick="removeOption(this)" disabled>
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="mt-2">
                <small class="text-muted">Minimum 2 options required. Mark one as correct answer.</small>
            </div>
        </div>
    </div>
</template>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let questionCount = 0;
    let optionCounts = {}; // Store option count per question

    function addQuestion() {
        const template = document.getElementById('question-template');
        const clone = template.content.cloneNode(true);
        const questionDiv = clone.querySelector('.question-card');

        // Set question index
        const questionIndex = questionCount++;
        questionDiv.setAttribute('data-question-index', questionIndex);
        optionCounts[questionIndex] = 2; // Start with 2 options

        // Update all indices in this question
        updateQuestionIndices(questionDiv, questionIndex);

        document.getElementById('questions-container').appendChild(questionDiv);
        updateQuestionNumbers();
        updateQuestionCount();
    }

    function updateQuestionIndices(questionDiv, questionIndex) {
        // Update question fields
        questionDiv.querySelectorAll('[name*="questions[0]"]').forEach(element => {
            const name = element.getAttribute('name');
            const newName = name.replace('questions[0]', `questions[${questionIndex}]`);
            element.setAttribute('name', newName);
        });

        // Update option indices
        const options = questionDiv.querySelectorAll('.option-row');
        options.forEach((optionRow, optionIndex) => {
            optionRow.setAttribute('data-option-index', optionIndex);

            // Update radio button value
            const radio = optionRow.querySelector('.correct-answer');
            radio.value = optionIndex;
            radio.name = `questions[${questionIndex}].correctAnswerIndex`;

            // Update option input name
            const optionInput = optionRow.querySelector('.option-text');
            optionInput.name = `questions[${questionIndex}].options[${optionIndex}]`;
            optionInput.placeholder = `Option ${optionIndex + 1}`;
        });
    }

    function addOptionToQuestion(button) {
        const questionCard = button.closest('.question-card');
        const questionIndex = parseInt(questionCard.getAttribute('data-question-index'));
        const optionsContainer = questionCard.querySelector('.options-container');

        // Get current option count for this question
        const currentOptionIndex = optionCounts[questionIndex];

        // Create new option row
        const optionRow = document.createElement('div');
        optionRow.className = 'option-row';
        optionRow.setAttribute('data-option-index', currentOptionIndex);

        optionRow.innerHTML = `
            <div class="d-flex align-items-center gap-2">
                <div class="form-check">
                    <input class="form-check-input correct-answer" type="radio"
                           name="questions[${questionIndex}].correctAnswerIndex"
                           value="${currentOptionIndex}" required>
                    <label class="form-check-label text-success fw-bold">
                        ✓ Correct Answer
                    </label>
                </div>
                <input type="text" class="form-control option-text"
                       name="questions[${questionIndex}].options[${currentOptionIndex}]"
                       placeholder="Option ${currentOptionIndex + 1}" required>
                <button type="button" class="btn btn-outline-danger btn-sm" onclick="removeOption(this)">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        `;

        optionsContainer.appendChild(optionRow);
        optionCounts[questionIndex] = currentOptionIndex + 1;

        // Enable remove buttons for first two options if we have more than 2
        if (currentOptionIndex + 1 > 2) {
            const firstTwoOptions = questionCard.querySelectorAll('.option-row[data-option-index="0"], .option-row[data-option-index="1"]');
            firstTwoOptions.forEach(option => {
                const removeBtn = option.querySelector('button');
                removeBtn.disabled = false;
            });
        }
    }

    function removeOption(button) {
        const optionRow = button.closest('.option-row');
        const questionCard = optionRow.closest('.question-card');
        const questionIndex = parseInt(questionCard.getAttribute('data-question-index'));
        const optionsContainer = questionCard.querySelector('.options-container');
        const allOptions = optionsContainer.querySelectorAll('.option-row');

        // Don't allow removing if only 2 options left
        if (allOptions.length <= 2) {
            alert('Minimum 2 options are required.');
            return;
        }

        // Check if we're removing the correct answer
        const removedRadio = optionRow.querySelector('.correct-answer');
        if (removedRadio.checked) {
            // Set first option as correct by default
            const firstOption = optionsContainer.querySelector('.option-row');
            if (firstOption && firstOption !== optionRow) {
                firstOption.querySelector('.correct-answer').checked = true;
            }
        }

        // Remove the option
        optionRow.remove();

        // Re-index remaining options
        const remainingOptions = optionsContainer.querySelectorAll('.option-row');
        remainingOptions.forEach((row, newIndex) => {
            row.setAttribute('data-option-index', newIndex);

            // Update radio button
            const radio = row.querySelector('.correct-answer');
            radio.value = newIndex;
            radio.name = `questions[${questionIndex}].correctAnswerIndex`;

            // Update input field
            const input = row.querySelector('.option-text');
            input.name = `questions[${questionIndex}].options[${newIndex}]`;
            input.placeholder = `Option ${newIndex + 1}`;
        });

        // Update option count
        optionCounts[questionIndex] = remainingOptions.length;

        // Disable remove buttons if we're back to 2 options
        if (remainingOptions.length === 2) {
            remainingOptions.forEach(option => {
                const removeBtn = option.querySelector('button');
                removeBtn.disabled = true;
            });
        }
    }

    function removeQuestion(button) {
        const questionCard = button.closest('.question-card');
        const questionIndex = parseInt(questionCard.getAttribute('data-question-index'));

        // Remove from optionCounts
        delete optionCounts[questionIndex];

        // Shift higher indices down
        const higherQuestions = document.querySelectorAll(`.question-card[data-question-index]`);
        higherQuestions.forEach(card => {
            const cardIndex = parseInt(card.getAttribute('data-question-index'));
            if (cardIndex > questionIndex) {
                card.setAttribute('data-question-index', cardIndex - 1);
                updateQuestionIndices(card, cardIndex - 1);
            }
        });

        // Remove the question
        questionCard.remove();

        // Update counts
        questionCount--;
        updateQuestionNumbers();
        updateQuestionCount();
    }

    function updateQuestionNumbers() {
        const questions = document.querySelectorAll('.question-card');
        questions.forEach((question, index) => {
            const numberSpan = question.querySelector('.question-number');
            numberSpan.textContent = index + 1;
        });
    }

    function updateQuestionCount() {
        const count = document.querySelectorAll('.question-card').length;
        document.getElementById('question-count').textContent = count;
    }

    // Form validation before submission
    document.getElementById('quizForm').addEventListener('submit', function(e) {
        e.preventDefault();

        // Check if at least one question exists
        const questions = document.querySelectorAll('.question-card');
        if (questions.length === 0) {
            alert('Please add at least one question to the quiz.');
            return false;
        }

        // Validate each question
        let allValid = true;
        questions.forEach((question, qIndex) => {
            const questionText = question.querySelector('.question-text').value.trim();
            if (!questionText) {
                alert(`Please enter text for Question ${qIndex + 1}`);
                allValid = false;
                return;
            }

            // Check options
            const options = question.querySelectorAll('.option-text');
            const filledOptions = Array.from(options).filter(opt => opt.value.trim() !== '').length;

            if (filledOptions < 2) {
                alert(`Question ${qIndex + 1}: Minimum 2 options are required`);
                allValid = false;
                return;
            }

            // Check if a correct answer is selected
            const correctAnswer = question.querySelector('.correct-answer:checked');
            if (!correctAnswer) {
                alert(`Question ${qIndex + 1}: Please select the correct answer`);
                allValid = false;
                return;
            }

            // Check for duplicate options
            const optionValues = Array.from(options)
                .map(opt => opt.value.trim().toLowerCase())
                .filter(val => val !== '');
            const uniqueValues = new Set(optionValues);

            if (uniqueValues.size !== optionValues.length) {
                alert(`Question ${qIndex + 1}: Duplicate options are not allowed`);
                allValid = false;
                return;
            }
        });

        if (!allValid) {
            return false;
        }

        // Show loading state
        const submitBtn = this.querySelector('button[type="submit"]');
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Creating Quiz...';

        // Submit the form
        this.submit();
    });

    // Add first question on page load
    document.addEventListener('DOMContentLoaded', function() {
        addQuestion();
    });
</script>
</body>
</html>
