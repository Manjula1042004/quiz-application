<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .option-row {
            margin-bottom: 10px;
        }
        .correct-answer-label {
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">QuizApp</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/quiz/edit/{id}(id=${quiz.id})}">Back to Quiz</a>
            <a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="card-title mb-0">Edit Question</h4>
                </div>
                <div class="card-body">
                    <!-- Messages -->
                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                        <span th:text="${success}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <form th:action="@{/quiz/question/update/{quizId}/{questionId}(quizId=${quiz.id}, questionId=${question.id})}" method="post" id="editQuestionForm">
                        <div class="mb-3">
                            <label class="form-label">Question Text *</label>
                            <textarea class="form-control" name="questionText" required
                                      th:text="${question.questionText}"></textarea>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Difficulty Level</label>
                                <select class="form-select" name="difficultyLevel">
                                    <option value="EASY" th:selected="${question.difficultyLevel == 'EASY'}">Easy</option>
                                    <option value="MEDIUM" th:selected="${question.difficultyLevel == 'MEDIUM'}">Medium</option>
                                    <option value="HARD" th:selected="${question.difficultyLevel == 'HARD'}">Hard</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Points</label>
                                <input type="number" class="form-control" name="points"
                                       th:value="${question.points}" min="1" max="10">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Explanation</label>
                            <textarea class="form-control" name="explanation"
                                      th:text="${question.explanation}"></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Options *</label>
                            <div id="options-container">
                                <div th:each="option, iter : ${question.options}" class="option-row">
                                    <div class="input-group">
                                        <div class="input-group-text">
                                            <input class="form-check-input correct-answer"
                                                   type="radio"
                                                   name="correctAnswerIndex"
                                                   th:value="${iter.index}"
                                                   th:checked="${iter.index == question.correctAnswerIndex}"
                                                   required>
                                        </div>
                                        <input type="text" class="form-control option-input"
                                               name="options"
                                               th:value="${option}"
                                               placeholder="Option text" required>
                                        <button type="button" class="btn btn-outline-danger"
                                                onclick="removeOption(this)"
                                                th:if="${iter.index >= 2}">Remove</button>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-outline-primary btn-sm mt-2" onclick="addOption()">
                                <i class="fas fa-plus"></i> Add Option
                            </button>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-primary">Update Question</button>
                            <a th:href="@{/quiz/edit/{id}(id=${quiz.id})}" class="btn btn-secondary ms-2">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let optionCount = [[${question.options != null ? question.options.size() : 2}]];

    function addOption() {
        const optionsContainer = document.getElementById('options-container');
        const optionRow = document.createElement('div');
        optionRow.className = 'option-row';

        optionRow.innerHTML = `
            <div class="input-group">
                <div class="input-group-text">
                    <input class="form-check-input correct-answer" type="radio"
                           name="correctAnswerIndex" value="${optionCount}" required>
                </div>
                <input type="text" class="form-control option-input" name="options"
                       placeholder="Option ${optionCount + 1}" required>
                <button type="button" class="btn btn-outline-danger" onclick="removeOption(this)">Remove</button>
            </div>
        `;

        optionsContainer.appendChild(optionRow);
        optionCount++;
    }

    function removeOption(button) {
        const optionRow = button.closest('.option-row');
        if (document.querySelectorAll('.option-row').length > 2) {
            optionRow.remove();
            updateOptionRadios();
        } else {
            alert('At least two options are required.');
        }
    }

    function updateOptionRadios() {
        const options = document.querySelectorAll('.option-row');
        options.forEach((option, index) => {
            const radio = option.querySelector('.correct-answer');
            radio.value = index;
        });
    }

    // Form validation
    document.getElementById('editQuestionForm').addEventListener('submit', function(e) {
        const options = document.querySelectorAll('.option-input');
        let filledOptions = 0;

        options.forEach(option => {
            if (option.value.trim() !== '') {
                filledOptions++;
            }
        });

        if (filledOptions < 2) {
            e.preventDefault();
            alert('Please fill in at least 2 options.');
            return false;
        }

        const correctAnswerSelected = document.querySelector('.correct-answer:checked');
        if (!correctAnswerSelected) {
            e.preventDefault();
            alert('Please select the correct answer.');
            return false;
        }
    });
</script>
</body>
</html>
