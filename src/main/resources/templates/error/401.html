<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - Online Quiz Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .error-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .error-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .error-header {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            padding: 30px;
        }
        .error-body {
            padding: 40px 30px;
        }
        .error-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-card">
        <div class="error-header">
            <h2><i class="fas fa-exclamation-triangle me-2"></i>Access Denied</h2>
        </div>

        <div class="error-body">
            <div class="error-icon">
                <i class="fas fa-lock"></i>
            </div>

            <h3 class="text-danger mb-3">Authentication Required</h3>
            <p class="text-muted mb-4">
                You need to be logged in to access this page. Please sign in to continue.
            </p>

            <div class="d-grid gap-2">
                <a th:href="@{/login}" class="btn btn-primary btn-lg">
                    <i class="fas fa-sign-in-alt me-2"></i>Go to Login
                </a>
                <a th:href="@{/}" class="btn btn-outline-secondary">
                    <i class="fas fa-home me-2"></i>Back to Home
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
