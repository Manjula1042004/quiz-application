<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Debug - Quizzes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Debug: Quizzes</h1>

    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${error}"></span>
    </div>

    <div class="alert alert-info">
        <strong>Total Quizzes Found:</strong> <span th:text="${totalQuizzes}">0</span>
    </div>

    <div th:if="${quizzes != null and !quizzes.empty}">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Enabled</th>
                <th>Public</th>
                <th>Questions</th>
                <th>Category</th>
                <th>Created By</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="quiz : ${quizzes}">
                <td th:text="${quiz.id}">ID</td>
                <td th:text="${quiz.title}">Title</td>
                <td th:text="${quiz.enabled}">Enabled</td>
                <td th:text="${quiz.isPublic}">Public</td>
                <td th:text="${quiz.questions != null ? quiz.questions.size() : 0}">Questions</td>
                <td th:text="${quiz.category != null ? quiz.category.name : 'None'}">Category</td>
                <td th:text="${quiz.createdBy != null ? quiz.createdBy.username : 'Unknown'}">Created By</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${quizzes == null or quizzes.empty}" class="alert alert-warning">
        No quizzes found in the database.
    </div>

    <a th:href="@{/dashboard}" class="btn btn-primary">Back to Dashboard</a>
</div>
</body>
</html>
