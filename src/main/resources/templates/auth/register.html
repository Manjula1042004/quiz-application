<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Online Quiz Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --success: #06d6a0;
            --danger: #ef476f;
            --dark: #1a1a2e;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }

        .auth-header {
            background: linear-gradient(135deg, var(--success) 0%, #05c290 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        .auth-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--success));
        }

        .auth-body {
            padding: 40px;
        }

        .form-control {
            border-radius: 12px;
            padding: 14px 16px;
            border: 2px solid #eef2f7;
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--success);
            box-shadow: 0 0 0 0.2rem rgba(6, 214, 160, 0.15);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success) 0%, #05c290 100%);
            border: none;
            border-radius: 12px;
            padding: 14px 24px;
            font-weight: 600;
            transition: var(--transition);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(6, 214, 160, 0.3);
        }

        .password-strength {
            height: 4px;
            margin-top: 8px;
            border-radius: 2px;
            transition: var(--transition);
        }

        .strength-weak { background-color: var(--danger); width: 25%; }
        .strength-medium { background-color: #ffd166; width: 50%; }
        .strength-strong { background-color: var(--success); width: 100%; }

        .role-badge {
            cursor: pointer;
            transition: var(--transition);
            border-radius: 12px;
            padding: 15px;
            text-align: left;
        }

        .role-badge.active {
            background-color: var(--success) !important;
            color: white !important;
            border-color: var(--success) !important;
        }

        .input-group-text {
            background: #f8f9fa;
            border: 2px solid #eef2f7;
            border-right: none;
        }

        .form-control {
            border-left: none;
        }

        .input-group:focus-within .input-group-text {
            border-color: var(--success);
        }

        .input-group:focus-within .form-control {
            border-left: 2px solid var(--success);
        }

        .requirement-list {
            background: rgba(6, 214, 160, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .requirement-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .requirement-item.valid {
            color: var(--success);
        }

        .requirement-item.invalid {
            color: #6c757d;
        }
    </style>
</head>
<body>
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2><i class="fas fa-user-plus me-2"></i>Create Account</h2>
            <p class="mb-0">Join our quiz community today</p>
        </div>

        <div class="auth-body">
            <!-- Success Message -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Error Message -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <form th:action="@{/register}" th:object="${user}" method="post" id="registerForm" novalidate>
                <!-- Username Field -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-user text-muted"></i>
                        </span>
                        <input type="text" class="form-control" id="username" th:field="*{username}"
                               placeholder="Enter your username" required minlength="3" maxlength="50">
                    </div>
                    <div class="form-text">Username must be 3-50 characters long</div>
                    <div th:if="${#fields.hasErrors('username')}" class="text-danger small mt-1">
                        <i class="fas fa-exclamation-circle me-1"></i>
                        <span th:errors="*{username}"></span>
                    </div>
                </div>

                <!-- Email Field -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-envelope text-muted"></i>
                        </span>
                        <input type="email" class="form-control" id="email" th:field="*{email}"
                               placeholder="Enter your email" required>
                    </div>
                    <div th:if="${#fields.hasErrors('email')}" class="text-danger small mt-1">
                        <i class="fas fa-exclamation-circle me-1"></i>
                        <span th:errors="*{email}"></span>
                    </div>
                </div>

                <!-- Password Field -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock text-muted"></i>
                        </span>
                        <input type="password" class="form-control" id="password" th:field="*{password}"
                               placeholder="Enter your password" required minlength="6">
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength" id="passwordStrength"></div>
                    <div class="form-text">Password must be at least 6 characters long</div>
                    <div th:if="${#fields.hasErrors('password')}" class="text-danger small mt-1">
                        <i class="fas fa-exclamation-circle me-1"></i>
                        <span th:errors="*{password}"></span>
                    </div>
                </div>

                <!-- Confirm Password Field -->
                <div class="mb-4">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock text-muted"></i>
                        </span>
                        <input type="password" class="form-control" id="confirmPassword"
                               th:field="*{confirmPassword}" placeholder="Confirm your password" required minlength="6">
                        <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="text-danger small mt-1" id="passwordMatchError" style="display: none;">
                        <i class="fas fa-exclamation-circle me-1"></i>Passwords do not match
                    </div>
                </div>

                <!-- Password Requirements -->
                <div class="requirement-list">
                    <h6 class="mb-3">Password Requirements</h6>
                    <div class="requirement-item invalid" id="reqLength">
                        <i class="fas fa-circle me-2" style="font-size: 6px;"></i>
                        At least 6 characters
                    </div>
                    <div class="requirement-item invalid" id="reqUppercase">
                        <i class="fas fa-circle me-2" style="font-size: 6px;"></i>
                        One uppercase letter
                    </div>
                    <div class="requirement-item invalid" id="reqNumber">
                        <i class="fas fa-circle me-2" style="font-size: 6px;"></i>
                        One number
                    </div>
                </div>

                <!-- Role Selection -->
                <div class="mb-4">
                    <label class="form-label">Account Type</label>
                    <div class="d-grid gap-2">
                        <input type="hidden" th:field="*{role}" id="selectedRole" value="PARTICIPANT">
                        <button type="button" class="btn btn-outline-success role-badge active"
                                data-role="PARTICIPANT" onclick="selectRole(this)">
                            <i class="fas fa-user-graduate me-2"></i>
                            <div>
                                <strong>Participant</strong>
                                <div class="small">Take Quizzes & Track Progress</div>
                            </div>
                        </button>
                        <button type="button" class="btn btn-outline-secondary role-badge"
                                data-role="ADMIN" onclick="selectRole(this)">
                            <i class="fas fa-user-shield me-2"></i>
                            <div>
                                <strong>Admin</strong>
                                <div class="small">Create & Manage Quizzes</div>
                            </div>
                        </button>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-success btn-lg py-3" id="submitBtn">
                        <i class="fas fa-user-plus me-2"></i>Create Account
                    </button>
                </div>
            </form>

            <!-- Login Link -->
            <div class="text-center mt-4">
                <p class="mb-0">Already have an account?
                    <a th:href="@{/login}" class="text-success fw-bold">Login here</a>
                </p>
            </div>

            <!-- Back to Home -->
            <div class="text-center mt-3">
                <a th:href="@{/}" class="text-muted">
                    <i class="fas fa-arrow-left me-1"></i>Back to Home
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Password visibility toggle
    document.getElementById('togglePassword').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const icon = this.querySelector('i');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.replace('fa-eye-slash', 'fa-eye');
        }
    });

    document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
        const confirmInput = document.getElementById('confirmPassword');
        const icon = this.querySelector('i');
        if (confirmInput.type === 'password') {
            confirmInput.type = 'text';
            icon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            confirmInput.type = 'password';
            icon.classList.replace('fa-eye-slash', 'fa-eye');
        }
    });

    // Password strength and validation
    function validatePassword() {
        const password = document.getElementById('password').value;
        const strengthBar = document.getElementById('passwordStrength');

        // Check requirements
        const hasLength = password.length >= 6;
        const hasUppercase = /[A-Z]/.test(password);
        const hasNumber = /[0-9]/.test(password);

        // Update requirement indicators
        document.getElementById('reqLength').className = `requirement-item ${hasLength ? 'valid' : 'invalid'}`;
        document.getElementById('reqUppercase').className = `requirement-item ${hasUppercase ? 'valid' : 'invalid'}`;
        document.getElementById('reqNumber').className = `requirement-item ${hasNumber ? 'valid' : 'invalid'}`;

        // Calculate strength
        let strength = 0;
        if (hasLength) strength++;
        if (hasUppercase) strength++;
        if (hasNumber) strength++;
        if (password.length >= 8) strength++;
        if (/[^A-Za-z0-9]/.test(password)) strength++;

        // Update strength bar
        strengthBar.className = 'password-strength';
        if (password.length === 0) {
            strengthBar.style.width = '0%';
        } else if (strength <= 2) {
            strengthBar.className += ' strength-weak';
        } else if (strength <= 4) {
            strengthBar.className += ' strength-medium';
        } else {
            strengthBar.className += ' strength-strong';
        }

        return hasLength && hasUppercase && hasNumber;
    }

    // Password match validation
    function validatePasswordMatch() {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const errorElement = document.getElementById('passwordMatchError');

        if (confirmPassword && password !== confirmPassword) {
            errorElement.style.display = 'block';
            return false;
        } else {
            errorElement.style.display = 'none';
            return true;
        }
    }

    // Event listeners
    document.getElementById('password').addEventListener('input', function() {
        validatePassword();
        validatePasswordMatch();
    });

    document.getElementById('confirmPassword').addEventListener('input', validatePasswordMatch);

    // Role selection
    function selectRole(button) {
        // Remove active class from all role buttons
        document.querySelectorAll('.role-badge').forEach(btn => {
            btn.classList.remove('active', 'btn-success');
            btn.classList.add('btn-outline-secondary');
        });

        // Add active class to clicked button
        button.classList.remove('btn-outline-secondary');
        button.classList.add('active', 'btn-success');

        // Update hidden input
        document.getElementById('selectedRole').value = button.getAttribute('data-role');
    }

    // Form validation
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        const submitBtn = document.getElementById('submitBtn');

        // Validate password requirements
        const isPasswordValid = validatePassword();
        const isMatchValid = validatePasswordMatch();

        if (!isPasswordValid || !isMatchValid) {
            e.preventDefault();
            if (!isPasswordValid) {
                alert('Please meet all password requirements');
            } else {
                alert('Passwords do not match');
            }
            return false;
        }

        // Show loading state
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Creating Account...';

        return true;
    });

    // Real-time validation
    const inputs = document.querySelectorAll('input[required]');
    inputs.forEach(input => {
        input.addEventListener('blur', function() {
            if (!this.value.trim()) {
                this.classList.add('is-invalid');
            } else {
                this.classList.remove('is-invalid');
            }
        });
    });

    // Initialize password validation
    document.addEventListener('DOMContentLoaded', function() {
        validatePassword();
    });
</script>
</body>
</html>
