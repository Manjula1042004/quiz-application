# ===== TEST CONFIGURATION ONLY =====

# H2 In-Memory Database for Tests
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MYSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true  # Set to true for debugging tests
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable SQL initialization for tests
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# Disable Email for Tests
spring.mail.host=localhost
spring.mail.port=0
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false

# Disable security for easier testing (or use test security config)
# spring.security.filter.disabled=true

# Test JWT Configuration
jwt.secret=testSecretKeyForJWTTokensInTestEnvironment2024
jwt.expiration=60000

# Test Server Configuration - Use random port to avoid conflicts
server.port=0  # THIS IS IMPORTANT - avoids port conflicts with running app
server.servlet.context-path=/

# Logging for Tests
logging.level.com.quizapp=DEBUG
logging.level.org.springframework=WARN
logging.level.org.springframework.security=WARN

# Fix for tests
spring.main.allow-circular-references=true

# Disable Thymeleaf cache for tests
spring.thymeleaf.cache=false

# Fix SecureRandom for tests
securerandom.strong-algorithm=NativePRNGNonBlocking
securerandom.source=file:/dev/./urandom